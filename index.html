<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Fair</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custome color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/158b2e20e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="flex justify-between mt-6 mx-10">
        <h1 class="text-base font-bold text-[#403F3F]">Phone Fair</h1>
        <button class="btn btn-active btn-primary">Sign Up</button>
    </header>

    <main>
        <section class="text-center  mt-12">
            <h1 class="text-6xl font-bold text-[#100F0F] mb-6">Apple Iphone 15 Pro Max</h1>
            <p class="text-sm font-normal text-[#706F6F]  mb-12">There are many variations of passages of Lorem Ipsum
                available, but the majority have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-active btn-primary">Buy Now</button>
        </section>

        <section class="text-center">
            <h3 class="text-[#100F0F] text-3xl font-semibold mt-28 mb-7">Search your phone</h3>
            <input class="w-[720px] h-[64px]" type="text" name="" id="" placeholder='Search your phone'>
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="btn btn-active btn-primary">Search</button>
        </section>

        <section>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </section>

    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
</body>

</html>
